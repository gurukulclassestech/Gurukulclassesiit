<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Suspended</title>
  <style>
    /* --- Base Reset --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #ffffff;
      color: #243242;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* --- Header --- */
    .header {
      background: #f3f4f6;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-bottom: 1px solid #e0e0e0;
    }

    .header .icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #90a4ae, #cfd8dc);
      border-radius: 50%;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header .icon::before {
      content: "⚠️";
      font-size: 22px;
    }

    .header .text {
      font-size: 26px;
      font-weight: 700;
      color: #555;
    }

    /* --- Content Section --- */
    .content {
      background: #243242;
      color: #ffffff;
      padding: 80px 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .content h2 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .content p {
      font-size: 18px;
      margin-top: 8px;
      line-height: 1.6;
    }

    .content a {
      color: #82b1ff;
      text-decoration: none;
      font-weight: 500;
    }

    .content a:hover {
      text-decoration: underline;
    }

    /* --- Responsive Design --- */
    @media (max-width: 992px) {
      .header {
        padding: 14px 20px;
      }
      .content {
        padding: 60px 30px;
      }
      .content h2 {
        font-size: 28px;
      }
    }

    @media (max-width: 600px) {
      .header {
        padding: 12px 16px;
      }
      .header .icon {
        width: 40px;
        height: 40px;
      }
      .header .text {
        font-size: 22px;
      }
      .content {
        padding: 50px 20px;
      }
      .content h2 {
        font-size: 24px;
      }
      .content p {
        font-size: 16px;
      }
    }

    @media (max-width: 400px) {
      .content {
        padding: 40px 16px;
      }
      .content h2 {
        font-size: 22px;
      }
      .header .text {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon"></div>
    <div class="text">Account Suspended</div>
  </div>

  <div class="content">
    <h2>This account has been suspended.</h2>
    <p>
      Please <a href="#">contact your hosting provider</a> for more information or assistance.
    </p>
  </div>
</body>
</html>
