<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Suspended</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff;
        }
        .header {
            background: #f3f4f6;
            padding: 24px 0 12px 24px;
            display: flex;
            align-items: center;
        }
        .header .icon {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
        }
        .header .text {
            color: #bdbdbd;
            font-size: 28px;
            font-weight: bold;
        }
        .content {
            background: #243242;
            color: #fff;
            padding: 40px 24px 40px 24px;
        }
        .content h2 {
            font-size: 28px;
            margin-bottom: 24px;
        }
        .content a {
            color: #82b1ff;
            text-decoration: underline;
        }
        .content p {
            margin: 20px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="icon"></div>
        <div class="text">Account Suspended</div>
    </div>
    <div class="content">
        <h2>This account has been suspended.</h2>
        <p>
            <a href="#">Contact your hosting provider</a> for more information.
        </p>
    </div>
</body>
</html>
